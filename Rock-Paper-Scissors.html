<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    </head>
<body>
    <div class="app">
        <h1>Rock Paper Scissors</h1>

        <div class="mode-selector">
            <label for="game-mode">Choose Mode:</label>
            <select id="game-mode">
                <option value="computer">Vs Computer</option>
                <option value="two-player">2-Player (Local)</option>
            </select>
        </div>
        <div class="game-area">
            <div class="score-board">
                <div class="score-display">
                    <p class="score-label">Player</p> <p id="player-score" class="score-value">0</p>
                </div>
                <div class="score-display">
                    <p id="opponent-label" class="score-label">Computer</p> 
                    <p id="computer-score" class="score-value">0</p>
                </div>
            </div>

            <p id="game-message">Choose your move!</p>

            <div class="choices-container">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">✋</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>
            
            <div class="result-display">
                <p>Player chose: <span id="player-choice">...</span></p>
                <p><span id="opponent-choice-label">Computer</span> chose: <span id="computer-choice">...</span></p>
            </div>
        </div>
        <div class="controls">
            <button id="reset-button">Reset Score</button>
        </div>
    </div>

    <script src="Rock-Paper-Scissors.js"></script>

</body>
</html>
