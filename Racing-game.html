

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Car Race</title>
  <link rel="stylesheet" href="Racing-game.css" />
</head>
<body>
  <main class="wrap">
    <h1>Simple Car Race</h1>

    <div class="game-area">
      <canvas id="gameCanvas" ></canvas>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Highscore: <span id="highscore">0</span></div>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="restartBtn" disabled>Restart</button>
      <p>Controls: ← → or A D to move. Space to pause/resume.</p>
    </div>
    <div id="endModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalScore"></p>
    <button id="modalRestart">Restart</button>
  </div>
</div>
<!-- Mobile Controls (touch buttons) -->
<div class="mobile-controls">
    <button id="leftBtn">⬅️</button>
    <button id="pauseBtn">⏸️</button>
    <button id="rightBtn">➡️</button>
  </div>


    <footer>
      <small>There are 5 levels to this games,once you pass them all, you will Win the game, Good luck.</small>
    </footer>
  </main>

  <script src="Racing-game.js"></script>
</body>
</html>
