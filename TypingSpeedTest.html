<!-- TypingSpeedTest -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="TypingSpeedTest.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p class="prompt-text" id="prompt-text"></p>
        <textarea id="text-input" placeholder="Start typing here..." rows="5" disabled></textarea>

        <div class="info">
            <div id="timer">Time: 0s</div>
            <div id="score">WPM: 0</div>
        </div>

        <button id="start-btn">Start Test</button>
        <p id="message"></p>
    </div>
    
    <div id="result-modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-wpm"></p>
        <p id="modal-time-msg"></p>
        <button id="modal-play-again-btn">Play Again?</button>
    </div>
</div>

    <script src="TypingSpeedTest.js"></script>
</body>
</html>
