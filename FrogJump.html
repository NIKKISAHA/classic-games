    <div class="container"> <div id="game">
            <div id="dino">
                <div class="pupil-left"></div>
                <div class="pupil-right"></div>

            </div>
            <div id="cactus">

        <div id="game-over-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p id="final-score">Final Score: 0</p>
